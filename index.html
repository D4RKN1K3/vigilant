<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" action="https://backend-sistemaalertas-production.up.railway.app/login">
        <input type="text" name="username">
        <input type="text" name="password">
        <input type="submit" value="Enviar">
    </form>

    <script>

        async function login( username, password ) {
            
            const response = await fetch('https://backend-sistemaalertas-production.up.railway.app/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username,
                    password
                })
            })
            
            const data = await response.json()

            return data
        }

        async function register( username, password , address, name){
            
            const response = await fetch('https://backend-sistemaalertas-production.up.railway.app/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username,
                    password,
                    address,
                    name
                })
            })
            
            const data = await response.json()
            
            return data
        }

    </script>
</body>
</html>
